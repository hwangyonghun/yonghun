<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Toubina</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.8s ease-out;
        }

        .login-logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .btn-google {
            background: #DB4437;
        }

        .btn-naver {
            background: #03C75A;
        }

        .btn-kakao {
            background: #FEE500;
            color: #000;
        }

        .divider {
            margin: 2rem 0;
            position: relative;
            color: var(--text-muted);
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="background-glob"></div>
    <div class="background-glob glob-2"></div>

    <div class="login-card">
        <div class="login-logo">
            <i class="fa-solid fa-shield-halved"></i> Toubina
        </div>

        <!-- Error Message -->
        {% if error %}
        <div
            style="background: rgba(255, 0, 0, 0.1); border: 1px solid rgba(255, 0, 0, 0.3); padding: 10px; border-radius: 8px; color: #ff6b6b; margin-bottom: 20px;">
            <i class="fa-solid fa-circle-exclamation"></i> {{ error }}
        </div>
        {% endif %}

        <!-- Tab Nav -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <!-- Login Form -->
        <div id="login-form">
            <form action="{{ url_for('auth.login_page') }}" method="POST">
                <input type="email" name="email" class="input-field" placeholder="Email Address" required>
                <input type="password" name="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="auth-btn">Sign In</button>
            </form>

            <div class="divider">OR</div>

            <a href="{{ url_for('auth.social_login', provider='google') }}" class="social-btn btn-google">
                <i class="fa-brands fa-google" style="margin-right: 10px;"></i> Continue with Google
            </a>
            <a href="{{ url_for('auth.social_login', provider='naver') }}" class="social-btn btn-naver">
                <span style="font-weight:900; margin-right: 10px;">N</span> Continue with Naver
            </a>
            <a href="{{ url_for('auth.social_login', provider='kakao') }}" class="social-btn btn-kakao">
                <i class="fa-solid fa-comment" style="margin-right: 10px;"></i> Continue with Kakao
            </a>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" style="display: none;">
            <form action="{{ url_for('auth.register') }}" method="POST">
                <input type="text" name="name" class="input-field" placeholder="Full Name" required>
                <input type="email" name="email" class="input-field" placeholder="Email Address" required>
                <input type="password" name="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="auth-btn"
                    style="background: linear-gradient(135deg, #784BA0 0%, #2B86C5 100%);">Create Account</button>
            </form>

            <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 2rem;">
                Already have an account? <a href="#" onclick="switchTab('login')"
                    style="color: #fff; text-decoration: underline;">Log in</a>
            </p>
        </div>

        <a href="{{ url_for('main.index') }}"
            style="color: var(--text-muted); display: block; margin-top: 2rem; text-decoration: none; font-size: 0.9rem;">
            ‚Üê Back to Home
        </a>
    </div>

    <style>
        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            color: var(--text-muted);
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #fff;
            border-bottom: 2px solid #FF3CAC;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            /* Fix padding issue */
        }

        .input-field:focus {
            outline: none;
            border-color: #2B86C5;
            background: rgba(255, 255, 255, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: #2B86C5;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .auth-btn:hover {
            opacity: 0.9;
        }
    </style>

    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const tabs = document.querySelectorAll('.tab');

            if (tab === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }
    </script>
</body>

</html>
