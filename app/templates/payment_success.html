<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Payment completed successfully.</h1>
        <p>Thank you for using Toubina Premium Service.</p>

        <!-- Button triggers JS flow instead of direct link -->
        <button id="proceed-btn" class="btn" style="border:none; cursor:pointer;">Proceed to Certificate
            Issuance</button>
    </div>

    <script>
        document.getElementById('proceed-btn').addEventListener('click', () => {
            // 1. Show the specific required alert
            alert("We will proceed with issuing the certificate.");

            // 2. Redirect to certificate issuance
            window.location.href = '/api/certificate?paid=true&lang=US';
        });
    </script>
</body>

</html>
